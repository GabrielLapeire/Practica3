<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <h3>Cambia tu contraseña</h3>
        <input type="text" v-model="password">
        <br>
        <p>{{ estado }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js">
        Vue.config.devtools = true; //necesario para que funcione Vue Devtools
    </script>
    <script>
        new Vue({
            el: "#app",
            data: {
                password: null,
                estado: "Introduce nueva contraseña...",
                noValidos: [
                    "admin",
                    "12345",
                    "password"
                ],
            },
            watch: {
                password(nuevo, antiguo) {
                    if (this.noValidos.indexOf(nuevo) > -1) {
                        this.estado = "Contraseña no válida";
                        return false;
                    }
                    if (nuevo.length < 5) {
                        this.estado = "La contraseña debe tener al menos 5 caracteres";
                        return false;
                    }
                    this.estado = "Contraseña correcta";
                }
            }
        });
    </script>
</body>
</html>
