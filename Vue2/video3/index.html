<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="enlace">
        <a v-bind:href="enlace">{{ enlace }}</a>
        <br>
        <input v-model="ancho" type="range">Ancho
        <br>
        <input v-model="alto" type="range">Alto
        <br>
        {{ urlCompleta }}
        <br>
        <img :src="urlCompleta" alt=""><!--  : es una abreviacion de v-bind: lo cual vuelve dinamico a src -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js">
        Vue.config.devtools = true; //necesario para que funcione Vue Devtools
    </script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                enlace: "http://www.vuejs.org",
                baseUrl: 'https://placekitten.com',
                ancho: 50,
                alto: 50,
            },
            computed: {
                urlCompleta() {
                    return `${this.baseUrl}/${this.ancho * 3}/${this.alto * 3}`
                }
            }
        });
    </script>
</body>
</html>
